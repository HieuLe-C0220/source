<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học</title>
</head>
<body>
<form action="https://www.24h.com.vn/" method="get">
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <label for="yourname">Họ và tên</label>
    <input id="yourname" type="text" name="yourname"/><br/><br/>
    <label for="birthday">Ngày sinh</label>
    <input id="birthday" type="text" name="birthday"/><br/><br/>
    Giới tính
    <input type="radio" name="sex" value="Nam"/>Nam
    <input type="radio" name="sex" value="Nữ"/>Nữ<br/><br/>
    Địa chỉ <textarea cols="40" rows="4"></textarea><br/>
    Lớp
    <select name="Class">
        <option value="Chọn lớp">-Chọn lớp-</option>
        <option value="Lớp I">C0220I1</option>
        <option value="Lớp H">C0220H1</option>
    </select><br/><br/>
    <label for="email">Email</label>
    <input id="email" type="text" name="email"/><br/><br/>
    <label for="phone">Số điện thoại</label>
    <input id="phone" type="text" name="phone"/><br/>
    <br/>
    <input type="submit" name="submit" value="Đăng ký">
    <input type="reset" name="reset" value="Nhập lại"
</form>
</body>
</html>
